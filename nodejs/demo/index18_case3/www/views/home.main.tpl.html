<div class="container">
  <h1>主页面</h1>
  <button ng-click="add()" data-target="#myModal"  data-toggle="modal" class="btn btn-danger">新增</button>
  <div style="height:15px;"></div>
  <table class="table table-bordered">
    <thead>
      <tr>
        <td>姓名</td>
        <td>年龄</td>
        <td>ID</td>
        <td>操作</td>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="(index,s) in data">
        <td>{{s.name}}</td>
        <td>{{s.age}}</td>
        <td>{{s.id}}</td>
        <td>
          <a ui-sref="info({name:s.name})" class="btn btn-danger">详情</a>
          <button data-target="#myModal"  data-toggle="modal" type="button" ng-click="modify(s,index)" data-loading-text="Loading..." class="btn btn-primary" autocomplete="off">
            修改
          </button>
          <a ng-click="delete(s.id)" class="btn btn-danger">删除</a>
        </td>
      </tr>
    </tbody>
  </table>
  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="myModalLabel">修改提示框</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
              aria-hidden="true">&times;</span></button>
        </div>
        <div class="modal-body">
          <form class="form-horizontal">
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label">姓名</label>
              <div class="col-sm-10">
                <input type="text" ng-model="modifyObj.name" class="form-control" id="inputEmail3" placeholder="请输入姓名">
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword3" class="col-sm-2 control-label">年龄</label>
              <div class="col-sm-10">
                <input type="text" ng-model="modifyObj.age" class="form-control" id="inputPassword3" placeholder="请输入年龄">
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" ng-click="sureModify()">确定</button>
        </div>
      </div>
    </div>
  </div>
</div>

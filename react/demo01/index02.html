<style>
  .red {
    color: red;
  }
</style>

<body>
  <div id="app">
    beijing
  </div>
  <script type="text/babel">
    function tick() {
      let time = new Date().toLocaleTimeString();
      let ele = <div>
        <h1 className="red" name="ty"> hello world 2 </h1>
        <h2>{time}</h2>
      </div>
      // 方式二
      ReactDOM.render(
        ele,
        document.getElementById("app")
      )
    }
    setInterval(tick, 1000);
  </script>
</body>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>demo 1</title>
  <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <!-- <script src="node_modules/react/umd/react.development.js"></script>
    <script src="node_modules/react-dom/umd/react-dom-server.browser.development.js"></script> -->
</head>
<style>
  .red {
    color: red;
  }
</style>

<body>
  <div id="app">
    beijing
  </div>
  <script type="text/babel">
    // constructor 初始化阶段在此构造函数里面
    // componentWillMount 组件加载前
    // render 组件加载或者数据更新
    // componentDidMount 组件加载后

    // 更新数据 添加按钮执行this.setState()函数 修改状态值
    // shouldComponentUpdate 判断是否更新数据 true更新 false不更新
    // componentWillUpdate 组件将要更新 上一个生命周期返回false 此函数不执行
    // render 组件加载或者数据更新 
    // componentDidUpdate 组件已经更新

    class Hello extends React.Component{
      constructor(props){
        console.log("初始化阶段")
        super(props);
        this.state={
          name:'ty',
          age:30
        }
      }
      componentWillMount(){
        console.log("组件加载前");// 可以做一些接口的请求
      }
      componentDidMount(){
        console.log("组件加载后");
      }
      updateUser=()=>{
        this.setState({
          name:'zyp',
          age:33
        })
      }
      shouldComponentUpdate(){
        console.log("数据是否需要更新")
        return false; // 判断是否需要更新 true 更新
      }
      componentWillUpdate(){
        console.log("数据将要更新")
      }
      componentDidUpdate(){
        console.log("数据已经更新")
      }
      render(){
        console.log("组件加载或者数据更新");
        return <div>
          <h1>Hello {this.state.name}</h1>
          <p>年龄：{this.state.age}</p>
          <p>擅长：JavaScript</p>
          <button onClick={this.updateUser}>更新数据</button>
          </div>
      }
    };
    ReactDOM.render(
      <Hello/>,document.getElementById("app")
    )
  </script>
</body>
</html>
